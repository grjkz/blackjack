<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Blackjack by grjkz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>


<body>
	<h1>BLACKJACK</h1>

	<div class='dealer'>
		<img class='dealer-img' src="http://newsball.com/wp-content/uploads/2013/07/2071402-male_shadow.jpg" alt="Dealer">

			<p class='dealer-name'>Dealer</p>

	<div class='comment'>Comments Area</div>

	</div>

	<div class='row actions'>
		<div class='one-third column bet'>
			<p class='bankWord'>Bank:</p>
			<p class='bank'>1000</p>

			<input class='betAmt' type="text" placeholder='Bet Amount'/>

			<button class='hit'>HIT</button>
			<button class='stand'>STAND</button>
			<button class='double'>Double</button>
	</div>
</div>
